<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player | CodingNepal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="2.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="player">
    <div class="top-bar">
      <i class="material-icons">expand_more</i>
      <div class="wave">
        <div class="stroke"></div>
        <div class="stroke"></div>
        <div class="stroke"></div>
        <div class="stroke"></div>
        <div class="stroke"></div>
        <div class="stroke"></div>
        <div class="stroke"></div>
    </div>
      <i class="material-icons">more_horiz</i>
    </div>
    <div class="img-area">
      <img src="https://kenh14cdn.com/thumb_w/660/203336854389633024/2021/7/18/photo-1-16266149790192082922515.jpg" alt="">
    </div>
    
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time"></span>
        <span class="max-duration"></span>
      </div>
    </div>
    <div class="volume">
        
        <div class="volume-current">
  <input id="current-volume" type="range" value="10" min="1" max="100"  class="volume_slider" 
        onchange="setVolume()"></input>
     
        
      
            <i class="fas fa-volume-up" aria-hidden="false" onclick="mute_volume()" id="volume_icon"></i>   
        </div>
      <span  class="volume_show">10</span>
         </div>

     
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>
  </div>

  <script src="2.js"></script>
  <script src="22.js"></script>

</body>
</html>
